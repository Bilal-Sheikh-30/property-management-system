{% extends "layout.html" %}
{% block stylehead %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/search.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock stylehead %}
{% block title %}Search{% endblock %}
{% block content %}
{% if search %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-container">
        <label for="facing">Facing:</label>
        <select name="facing" id="facing">
            <option value="east">East</option>
            <option value="north">North</option>
            <option value="west">West</option>
            <option value="south">South</option>
        </select>

        <label for="Maximum_Price">Maximum Price in pkr:</label>
        <input type="number" name="price" id="Maxprice">

        <div class="form-row">
            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms:</label>
                <input type="number" name="bedrooms" id="bedrooms">
            </div>
            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms:</label>
                <input type="number" name="bathrooms" id="bathrooms">
            </div>
        </div>

        <label for="sale_type">Sale Type:</label>
        <select name="sale_type" id="sale_type">
            <option value="rent">Rent</option>
            <option value="sale" selected>Sale</option>
        </select>

        <div class="form-row">
            <div class="form-group">
                <label for="city">City:</label>
                <select id="city" name="city">
                    <option value="">Select a city</option>
                    {% for city in cities %}
                        <option value="{{ city.cityID }}">{{ city.city_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="town">Town:</label>
                <select id="town" name="town">
                    <option value="">Select a town</option>
                </select>
            </div>
        </div>

        <button type="submit" class='btn btn-warning'>SEARCH</button>
    </div>
</form>
{% else %}
display results
{% endif %}
{% endblock content %}

{% block scriptBlock %}
<script type="text/javascript">
    $(document).ready(function(){
        $('#city').change(function(){
            var city_id = $(this).val();
            if(city_id){
                $.ajax({
                    url: '{% url "get_towns" %}',
                    type: 'GET',
                    data: {'city_id': city_id},
                    success: function(data){
                        $('#town').empty();
                        $('#town').append('<option value="">Select a town</option>');
                        $.each(data, function(key, value){
                            $('#town').append('<option value="'+ value.townID +'">'+ value.town_name +'</option>');
                        });
                    }
                });
            }else{
                $('#town').empty();
                $('#town').append('<option value="">Select a town</option>');
            }
        });
    });
</script>
{% endblock scriptBlock %}
